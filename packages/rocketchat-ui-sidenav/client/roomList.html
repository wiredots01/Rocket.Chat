<template name="roomList">
  {{#if isLivechat}}
    {{> livechat . }}
  {{else}}
    {{#with rooms}}
      {{#if shouldAppear .. .}}
          <ul class="rooms-list__list {{ roomType ..}}">

            {{#each room in this}}
              {{> chatRoomItem room }}
            {{else}}

            {{/each}}
          </ul>
        {{/if}}
    {{/with}}
  {{/if}}
</template>
